<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Rock Paper Scissors</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="header">
        <img class="left-side-image" src="rock-paper-png.png" alt="">
        <img class="inverted-image" src="inverted-png.png" alt="">
      <h1>Rock-Paper-Scissors</h1>
    </section>

    <div id="content">
        <div class="buttons">
            <button class="Rock">✊</button>
            <button class="Paper">🖐</button>
            <button class="Scissors">✌</button>
        </div>
        <div class="score">
            <p class="score-num"><span class="player-score">0</span> - <span class="computer-score">0</span></p>
            <div class="name">
              <p>Player - Computer</p>
          </div>
            <p class="winner-text">Lets start the game</p>
        </div>
    </div>
    <!-- <hr>
    <div id="footer">
        <p>Copyright © Rajat</p>
    </div> -->

    <div id="pop-up">
      <div class="pop-up-content">
        <p class="pop-up-text">Game finished</p>
        <button class="pop-up-button">play again?</button>
      </div>
    </div>

    </div>
  </body>
</html>
