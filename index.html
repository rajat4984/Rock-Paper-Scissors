<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="header">
        <img class="left-side-image" src="rock-paper-png.png" alt="">
        <img class="inverted-image" src="inverted-png.png" alt="">
      <h1>Rock-Paper-Scissors</h1>
    </section>

    <div id="content">
        <div class="buttons">
            <button class="Rock">✊</button>
            <button class="Paper">🖐</button>
            <button class="Scissors">✌</button>
        </div>
        <div class="score">
            <div class="name">
                <p>Player - Computer</p>
            </div>
            <p class="score-num"><span class="player-score">0</span> - <span class="computer-score">0</span></p>
        </div>
    </div>

    <div class="footer">
        <p>Copyright © Rajat</p>
    </div>

    </div>
  </body>
</html>
